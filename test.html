<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <style>
        .wrap {
            width: 350px;
            margin: 300px auto 0 auto;
        }

        .inputBox {
            display: flex;
            flex-direction: column;
        }

        .inputBox label {
            font-weight: 700;
        }

        .title {
            margin: 10px 0;
            display: inline-block;
        }
    </style>
    <script>

    </script>
</head>
<body>
<div class="wrap">
    <form action="">
        <div class="firstName inputBox">
            <label for="firstName">First name:</label>
            <input required type="text" id="firstName">
        </div>
        <div class="lastName inputBox">
            <label for="lastName">Last name:</label>
            <input required type="text" id="lastName">
        </div>
        <div class="email inputBox">
            <label for="email">Email:</label>
            <input required type="email" id="email">
        </div>
        <div class="radioBox">
            <p class="title">Gender :</p>
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label>
        </div>
        <div class="checkBox">
            <p class="title">Favorite :</p>
            <input type="checkbox" id="html">
            <label for="html">HTML</label>
            <input type="checkbox" id="java">
            <label for="java">JAVA</label>
            <input type="checkbox" id="javascript">
            <label for="javascript">Javascript</label>
        </div>
        <div class="selectBox">
            <p class="title">Browser :</p>
            <select name="browser" id="browser">
                <option>Chrome</option>
                <option>Safari</option>
                <option>Edge</option>
                <option>Firefox</option>
            </select>
        </div>
        <div class="dateBox">
            <p class="title">Birthday :</p>
            <input type="date" name="date" id="date">
        </div>
        <button type="submit">제출</button>
    </form>
</div>
</body>
</html>
